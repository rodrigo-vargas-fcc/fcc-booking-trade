
  <div class="row form-wrapper">
    <div class="col-xs-offset-3 col-xs-6">
      <div>
        <span class="light-message talign">Login to go to the book trading club</span>
      </div>

      <div id="form-container">
        <form>
          <div class="form-groupcontent">
            <label>Email</label>
            <input type="text" class="form-control" name="email" ng-model="formData.email">
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" name="password" ng-model="formData.password">
          </div>

          <button type="submit" class="btn btn-default btn-block" ng-click="signup()">Signup</button>
        </form>          
      </div>
        
      <div>
        <a href="/login" class="talign dark-message">Already have a account? Login!</a>
      </div>
    </div>
  </div>
